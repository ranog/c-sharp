repos:
  - repo: https://github.com/dotnet/format
    rev: "v5.1.225507"
    hooks:
      - id: dotnet-format
        name: dotnet-format
        entry: dotnet-format
        language: system
        types: [file]
        files: \.(cs|csx)$
        pass_filenames: true
        args: [--folder, .]
        stages: [commit]
        description: "Format C# code using dotnet-format"
