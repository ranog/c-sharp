repos:
  - repo: https://github.com/dotnet/format
    rev: <versÃ£o_desejada>
    hooks:
      - id: dotnet-format
        name: dotnet-format
        entry: dotnet-format
        language: system
        types: [file]
        files: \.(cs|csx)$
        pass_filenames: true
        args: [--folder, .]
        additional_dependencies: ['EditorConfig.Tools']
        exclude: '\.editorconfig'
        stages: [commit]
        description: "Format C# code using dotnet-format"

      - id: editorconfig-cli
        name: EditorConfig CLI
        entry: editorconfig
        language: system
        types: [file]
        files: \.(cs|csx)$
        exclude: '\.editorconfig'
        stages: [commit]
        description: "Check C# code formatting using EditorConfig CLI"
